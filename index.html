<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="bg">
      
    </div>
    <img src="/images/image-victor.jpg" alt="victor" class="victor">
      <p><span class="k">Victor Crest</span>
      <span class="gray">26 <br>
        London</span>
      </p>

      <hr>
      <div class="card-footer">

        <div>
          <span class="k">80k</span> <br>
          <span class="gray">Followers</span>
        </div>

        <div>
          <span class="k">803K</span><br>
          <span class="gray">Likes</span>
        </div>

        <div>
          <span class="k">1.4K</span><br>
          <span class="gray">Photos</span>
        </div>

      </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
